<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="Лого">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="user-nav">
                    <a class="user-nav__link user-nav__link-search" href="">
                        <img clss="user-nav__link-img" src="images/icons/icon-search.svg" alt="Иконка поиск">
                    </a>
                    <div class="user-nav__inner">
                        <a class="user-nav__inner-link" href="">
                            <img clss="user-nav__link-img" src="images/icons/icon-like.svg" alt="Иконка лайк">
                            <span class="user-nav__num">0</span>
                        </a>

                        <a class="user-nav__inner-link" href="">
                            <img clss="user-nav__link-img" src="images/icons/icon-cart.svg" alt="Иконка корзина">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__link user-nav__link-dots" href="">
                        <img clss="user-nav__link-img" src="images/icons/icon-dots.svg" alt="Иконка меню">
                    </a>
                </div>

            </div>


        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>

</html>
